<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <div class="nav-container">
            <div class="nav-holder">
                <nav id="navbar">
                    <div class="nav-left">
                        <ul class="nav">
                            <li><a href="#">About</a></li>
                            <li><a href="#">Store</a></li>
                        </ul>
                    </div>
                    <div class="nav-right">
                        <ul class="nav">
                            <li><a href="#">Gmail</a></li>
                            <li><a href="#">Images</a></li>
                            <li><a href="#"><img src="app.png"></a></li>
                            <li><a href="#"><button id="login-button">Sign in</button></a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="body-container">
            <div class="body">
                <div class="google-logo">
                    <img src="google.png">
                </div>
                <div class="search-container">
                    <form id="search-form">
                            <div class="search-wrapper">
                                <div class="search-logo">
                                    <img id="search-icon" src="search.png">
                                </div>
                                <div class="search-holder">
                                    <input id="search-bar" type="text" name="seach" placeholder="Search Google or type a URL">
                                </div>
                                <div class="mic-logo">
                                    <img src="">
                                </div>
                            </div>
                        <div class="button-holder">
                            <button class="search">Google Search</button>
                            <button class="feeling">I'm Feeling Lucky</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">
            <div class="left-footer">
                <ul>
                    <li class="left"><a href="#">Advertising</a></li>
                    <li class="left"><a href="#">Business</a></li>
                    <li class="left"><a href="#">How Search Works</a></li>
                </ul>
            </div>
            <div class="center-footer">
                <p><img id="leaf" src="leaf.png"> <a href="#">Carbon neutral since 2007</a></p>
            </div>
            <div class="right-footer">
                <ul>
                    <li class="right"><a href="#">Privacy</a></li>
                    <li class="right"><a href="#">Terms</a></li>
                    <li class="right"><a href="#">Settings</a></li>
                </ul>
            </div>
